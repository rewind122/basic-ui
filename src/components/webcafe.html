<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드 가이드</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="/theory/css/grid-guide.css" /> -->
    <link rel="stylesheet" href="/theory/css/defalt.css" />
    <link rel="stylesheet" href="/components/css/webcafe.css" />
    <link rel="stylesheet" href="/components/css/sprites.css" />
    <script type="module" src="/theory/js/grid-guide.js"></script>
    <script type="module" src="/js/navigation.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header yellow">
        <div class="logo" aria-label="웹카페"></div>

        <button type="button" aria-label="메인 메뉴 열기" class="burger-button">
          <!-- 버튼 요소 안에 div를 넣으면 안 된다! 되도록 span 요소로 -->
          <!-- 마크업 문법검사 요망 -->
          <span class="burger-bar burger-bar-top"></span>
          <span class="burger-bar burger-bar-middle"></span>
          <span class="burger-bar burger-bar-bottom"></span>
        </button>
      </div>
      <div class="navigation pink">
        <nav class="menu" aria-label="메인 메뉴">
          <ul>
            <li class="menu-item"><a href="/" class="menu-">링크 목록1</a></li>
            <li class="menu-item"><a href="/" class="menu-">링크 목록2</a></li>
            <li class="menu-item"><a href="/" class="menu-">링크 목록3</a></li>
            <li class="menu-item"><a href="/" class="menu-">링크 목록4</a></li>
          </ul>
        </nav>
      </div>
      <div class="main green grid-container">
        <div class="book skyblue cols-6 sm-cols-4 lg-cols-6"><div class="flex-items-center headline sprite sprite-book">추천서적</div></div>
        <div class="news orange cols-6 sm-cols-8 lg-cols-6">
          <div class="flex-items-center headline sprite sprite-news">새소식</div>
          <figure class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/pDEXW5jTNyw?si=-Z98Dj-6ZzqWksgT" title="온라인 쇼핑몰의 로그인 폼" frameborder="0" allowfullscreen></iframe>
          </figure>
        </div>
        <div class="board gray cols-12 sm-cols-8 lg-cols-4"><div class="flex-items-center headline sprite sprite-board">게시판</div></div>
        <div class="favorite red cols-6 sm-cols-4 lg-cols-3"><div class="flex-items-center headline sprite sprite-favorite">인기사이트</div></div>
        <div class="twitter olivegreen cols-6 sm-cols-12 lg-cols-5"><div class="flex-items-center headline sprite sprite-twitter">트위터</div></div>
      </div>
      <div class="footer violet">푸터</div>
    </div>
    
    <!-- Grid System -->
    <div class="grid grid-show">
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
    </div>
  </body>
</html>
