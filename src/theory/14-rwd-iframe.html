<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 iframe</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/14-rwd-iframe.css" />
  </head>
  <body>
    <h1>반응형 iframe</h1>

    <!-- figure 요소 -->
    <!-- div는 레이아웃 관점? -->
    <div class="box">
      <figure class="iframe-container">
        <div class="iframe-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/DHpSR_ZD3Vc?si=hYnmaCKEFi3NbdVs" title="iOS 스위치 탐색하기" frameborder="0" allowfullscreen></iframe>
          <!-- iframe의 title : 영상의 내용을 설명할 영상 제목을 적어줘야 한다 -->
          <!-- 가로 비율이 100%일 때 세로 비율이 56.25%(16:9)  -->
          <!-- iframe은 인라인 프레임이기 때문에 비디오처럼 동작하지 않는다 -->
        </div>
      </figure>
    </div>
    
    <div class="box2">
      <figure class="iframe-container2">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/DHpSR_ZD3Vc?si=hYnmaCKEFi3NbdVs" title="iOS 스위치 탐색하기" frameborder="0" allowfullscreen></iframe>
      </figure>
    </div>

  </body>
</html>
